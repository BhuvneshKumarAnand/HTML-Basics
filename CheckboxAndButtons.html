<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form>
        <div>
            <!-- Radio Button use -->
            <p>Gender</p>
            <input type="radio" name="Gender" value="Male" checked>Male<br>
            <input type="radio" name="Gender" value="Feamle">Female<br>
            <input type="radio" name="Gender" value="Others">Others<br>
            <input type="submit"><br>
            <input type="reset">
        </div>
        <!-- checkbox attribute use -->
        <div>
            <p>Course Completed</p>
            <input type="checkbox" name="Course" value="C++">C++<br>
            <input type="checkbox" name="Course" value="JAVA">JAVA<br>
            <input type="checkbox" name="Course" value="MERN">MERN<br>

        </div>
    </form>
</body>

</html>
