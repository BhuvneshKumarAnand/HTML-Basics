<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tables in HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <!-- Normal Table -->
    <center>
        <table border="1">
            <caption>Demo Table</caption>
            <tr>
                <th></th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>

            </tr>
            <tr>
                <th>Row 1</th>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>

            </tr>
            <tr>
                <th>Row 2</th>
                <th>2,1</th>
                <th>2,2</th>
                <th>2,3</th>

            </tr>
            <tr>
                <th>Row 3</th>
                <th>3,1</th>
                <th>3,2</th>
                <th>3,3</th>

            </tr>
        </table>
    </center>

    <!-- more attributes and tages related to tables -->
    <!-- spanning columns and rows -->
    <h1>spanning columns and rows</h1>
    <div>
        <table border="1">
            <caption>Demo Table</caption>
            <tr>
                <th></th>
                <th colspan="2">Column 1</th>
                <th>Column 2</th>
                <!-- <th>Column 3</th> -->

            </tr>
            <tr>
                <th rowspan="2">Row 1</th>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>

            </tr>
            <tr>
                <!-- <th>Row 2</th> -->
                <th>2,1</th>
                <th>2,2</th>
                <th>2,3</th>

            </tr>
            <tr>
                <th>Row 3</th>
                <th>3,1</th>
                <th>3,2</th>
                <th>3,3</th>

            </tr>
        </table>
    </div>


    <table border="1">
        <tr>
            <td>iphone 15</td>
        </tr>
        <tr>
            <table>
                <tr>
                    <td>RAM</td>
                    <td>ROM</td>
                    <td>Processor</td>

                </tr>
            </table>

        </tr>
        <tr>
            <td>3,1</td>
        </tr>

    </table>
</body>

</html>
