<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Select Tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form>
        <!-- select tag -->
        <!-- dropdown list -->
        <select name="Month_Selected" id="month">
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="apr">apr</option>
            <option value="may">may</option>
            <option value="june">june</option>
            <option value="july">july</option>

        </select>
    </form>
    <br><br>

    <form>
        <!-- select tag -->
        <!-- dropdown list with Multiple Attribute-->
        <select name="Month_Selected" id="month" multiple>
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="apr">apr</option>
            <option value="may">may</option>
            <option value="june">june</option>
            <option value="july">july</option>

        </select>
    </form>
    <form>
        <!-- textarea tag with attributes -->
        <p>Share your experience</p>
        <textarea name="experience" id="example" cols="30" rows="10" placeholder="Share your experience"></textarea><br><br>


        <!-- button using input tag -->
        <input type="button" value="Button" id="Button"><br><br>
        <!-- button tag can create image button-->
        <button type="button"><img src="static/logo_switchtocode.png"></button>
    </form>
</body>

</html>
